<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCP Helper</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="header">
        <div class="main">
            <h1 class="title">GCP HELPER</h1>
            <p class="txt">Hello This helps as a checklist for shopping...</p>
            <form action="#" class="infrm">
                <input class="product"  type="text" required placeholder="Product">
                <input class="qty" type="text"  required placeholder="Qty">
                <button type="submit" class="add">ADD</button>
            </form>
        </div>
        <div class="list_bx">
            <ul class="lists">
                <!--Added Elements appear here-->
            </ul>
        </div>
        <div class="finalbx">
            <ul class="flist">
                <!--Price added Elements appear here-->
            </ul>
        </div>
        <button class="reset" onclick="reset()">Reset</button>
    </header>
</body>
